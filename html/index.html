<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
 
      <link rel="stylesheet" type = "text/css" href="../css/main.css">
      <link rel="stylesheet" type="text/css" href="../../../bootstrap/css/bootstrap.css">
     

  </head>
  <body>

      <div id='app' class ='center container'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 id='title' class='center display-2'>Hot or Cold?</h1>
          <h2 id='subtitle' class='center'> Guess A Number Between 1-100! </h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id='player-input' placeholder="#" maxlength='3' autofocus=autofocus class='center'></input>
            <button class="btn btn-success btn-lg" id='submit'>Go!</button>
            
          </div>

          <div id='guesses' class='text-muted'>
            <!-- unordered list of guesses -->
            <ul id='guess-list'>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button class='btn btn-danger btn-sm' id='reset'>Reset</button>
            <button class='btn btn-info btn-sm' id='hint'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div>
          <div class='row'>
          <div class='col-sm-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4' id="project-by">
            <h5>Project by Ali Ebner</h5>
          </div>

          <div class='col-sm-4' id="grace-hopper">
            <img src='grace_hopper_academy.png'></img>
          </div>
          </div>


        </div>
    </div>
<script src="/Users/Ali/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/Users/Ali/foundations/guessing-game/GuessingGame-Part2/GuessingGame.js"></script>
  </body>
</html>
